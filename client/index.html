<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <base href="/">
    <title>Candlewood Lake</title>

    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }

    </style>
    <link href="app/css/preload.min.css" rel="stylesheet">
    <link href="app/css/style.light-blue-500.min.css" rel="stylesheet">
    <link href="app/css/custom.css" rel="stylesheet">

<body ng-cloak class="ng-cloak" ng-controller="navCtrl">
<div id="main-wrapper">
<header class="ms-header ms-header-primary">
    <div class="container container-full">
        <div class="ms-title hidden-xs">
            <a href="/">
                <h1 class="animated fadeInRight animation-delay-6 ">Candlewood
                    <span>Lake</span>
                </h1>
            </a>
        </div>
        <div class="header-right">
            <a class="btn-circle btn-circle-primary pointer" href="/admin" title="Administrative Settings" ng-show="user && user.isAdmin && state.current.name !== 'admin'">
                <i class="fa fa-cog"></i>
            </a>
            <a class="btn-circle btn-circle-primary pointer" href="/members/documents" title="Documents" ng-show="user && state.current.name !== 'documents'">
                <i class="fa fa-file-pdf-o"></i>
            </a>
            <button class="btn-circle btn-circle-primary pointer" title="Log Out" ng-show="user" ng-click="logout()">
                <i class="fa fa-sign-out"></i>
            </button>
        </div>
    </div>
</header>
<div class="sb-site-container">
    <ui-view></ui-view>
</div>


<footer class="ms-footer text-center">
    <br>
    Copyright {{today | date:'yyyy'}} Candlewood Lake Association. All Rights Reserved.
</footer>

</div>
<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="vendor/angular/angular.min.js"></script>

<script src="/app/js/app.min.js"></script>
</body>

</html>
