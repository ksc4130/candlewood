<div class="container" ng-show="user">
    <div class="row" style="padding-bottom: 10%">
        <div class="col-sm-12">
            <br>
            <h3 class="text-center">Available Documents</h3><br>
        </div>
        <div class="col-md-12">
            <ul class="nav nav-tabs">
                <li ng-class="{'active': !filterDocs.type}">
                    <a href="" ng-click="filterDocs = {}">All</a>
                </li>
                <li ng-class="{'active': filterDocs.type === 'policies'}">
                    <a ng-click="filterDocs.type = 'policies'" href="">Policies</a>
                </li>
                <li ng-class="{'active': filterDocs.type === 'minutes'}">
                    <a ng-click="filterDocs.type = 'minutes'" href="">Monthly Meeting Minutes</a>
                </li>
                <li ng-class="{'active': filterDocs.type === 'chronicle'}">
                    <a ng-click="filterDocs.type = 'chronicle'" href="">Candlewood Chronicle</a>
                </li>
                <li ng-class="{'active': filterDocs.type === 'security'}">
                    <a ng-click="filterDocs.type = 'security'" href="">Security</a>
                </li>
                <li ng-class="{'active': filterDocs.type === 'non-permits'}">
                    <a ng-click="filterDocs.type = 'non-permits'" href="">Non ERC Permits</a>
                </li>
                <li ng-class="{'active': filterDocs.type === 'erc-permits'}">
                    <a ng-click="filterDocs.type = 'erc-permits'" href="">ERC Permits</a>
                </li>
            </ul>
        </div>
        <div class="clearfix"></div><br>
        <div class="col-md-4 col-sm-6">
            <div class="list-group" ng-show="documents && documents.length">
                <div class="list-group-item pointer" ng-class="{'document-selected': selected(document)}" ng-repeat="document in documents | filter:filterDocs" ng-click="select(document)">
                    <h4>{{document.name}} <i class="fa fa-angle-double-right pull-right clearfix"></i></h4>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <h3 class="text-center" ng-hide="selectedDocument">Select a document to preview</h3>
            <div ng-show="selectedDocument"><object data="{{selectedDocument.src}}" height="700px" width="100%"></object></div>
        </div>
    </div>
</div>
